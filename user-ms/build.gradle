plugins {
    id 'org.springframework.boot' version "2.7.8"
//    id 'org.springframework.boot' version '3.0.6'
    id 'io.spring.dependency-management' version "1.1.0"
    id 'java'
}


group = 'org.spring.retry.user.app'
version = '1.0.0'
sourceCompatibility = "1.9"
//bootJar {
//    baseName "jar name"
//    launchScript()
//}
repositories {
    mavenCentral()
}


dependencies {
    implementation platform("org.springframework.cloud:spring-cloud-dependencies:2021.0.4")
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'

    implementation "io.springfox:springfox-boot-starter:3.0.0"
    implementation "io.springfox:springfox-swagger-ui:3.0.0"
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.7'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.4'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'
}

tasks.named('test') {
    useJUnitPlatform()
}
targetCompatibility = JavaVersion.VERSION_1_9
